<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>jquery routes demo</title>
  <script src="jquery-1.3.2.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="jquery.routes.js" type="text/javascript" charset="utf-8"></script>
  <link rel="stylesheet" href="demo.css" type="text/css" media="screen" title="no title" charset="utf-8" />
  <script type="text/javascript" charset="utf-8">
    $.route("/demo.html", function () {
      $("#status").hide('slow');
      $("#strings").show('slow');
    });
    $.route(/demo/, function () {
      $("#status").hide('slow');
      $("#regexes").show('slow');
    });
  </script>
</head>

<body>
  <div id="main-content">
    <h1>jQuery Routes demo</h1>
    <p>If everything's working, you should see below that matching via strings and regexes is working.</p>
    <h1 id="strings">matching by strings is working</h1>
    <h1 id="regexes">matching by regexes is working</h1>
  </div>
</body>
</html>
